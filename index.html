    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

      <div class="row time-block" id="hour-8">
        <div class="col-md-1 col-sm-2">8AM</div>
        <textarea class="description col-md-10 col-sm-8"></textarea>
        <button class="saveBtn col-md-1 col-sm-2"><i class="far fa-save"></i></button>
      </div>

      <div class="row time-block" id="hour-17">

        <button class="saveBtn col-md-1 col-sm-2"><i class="far fa-save"></i></button>

    </div>
